<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>West Ham Team Selector</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/styles.css">
  </head>
  <body>
    <h1>West Ham Team Selector</h1>
    <img src="images/1200px-West_Ham_United_FC_logo.svg.png" width="100" height="100">
    <form id="new-item-form">
      <div id="form-wrapper">

        <div class="form-item">
          <label for="name" class="primary">Player Name</label>
          <input type="text" id="name" required/>
        </div>

        <div class="form-item">
          <label for="position" class="primary">Position</label>
          <select id="position">
            <option value="" disabled selected></option>
            <option value="Goalkeeper">Goalkeeper</option>
            <option value="Defender">Defender</option>
            <option value="Midfielder">Midfielder</option>
            <option value="Attacker">Attacker</option>
          </select>
        </div>

        <div class="form-item">
            <label for="shirtNumber">Shirt Number</label>
            <input type="number" id="shirtNumber" max=99 min=1 required/>
        </div>

        <div class="form-item">
          <label for="nationality">Nationality</label>
          <input type="text" id="nationality" required/>
        </div>
      </div>
      <input type="submit" value="save"/>
    </form>

    <button id="delete-all">Delete All</button>

    <h1>West Ham Players</h1>
    <ul id="player-list"></ul>
  </body>
</html>
